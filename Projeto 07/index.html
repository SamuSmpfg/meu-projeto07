<!DOCTYPE html>
<html lang="pt-br">
<head>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FotoBlog</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="app">

    <header class="container">
      <nav>

        <img class="Logo" src="./images/Vector.svg" alt="Imagem da logomarca">
  
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>

      </nav>

      <form>
        <div class="input-wrapper">
          <label for="Search">Pesquise por imagens ou coleções</label>
          <input id="Search" type="text" placeholder="Pesquise por imagens ou coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Imagem de uma mulher">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <div class="gallery">
          
          <figure class="item">
            <img src="./images/01.jpg" alt="">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="./images/09.jpg" alt="">

            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="./images/08.jpg" alt="">

            <figcaption class="details">
              <h2>Organinação e grids</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="./images/02.jpg" alt="">

            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.0s">
            <img src="./images/07.jpg" alt="">

            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.4s">
            <img src="./images/04.jpg" alt="">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.8s">
            <img src="./images/05.jpg" alt="">

            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:3.2s">
            <img src="./images/03.jpg" alt="">

            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:3.6s">
            <img src="./images/06.jpg" alt="">

            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption>
          </figure>

        </div>
      </div>
      
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>

  </div>
</body>
</html>
